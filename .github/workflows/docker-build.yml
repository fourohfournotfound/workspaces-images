name: Docker Build and Push

on:
  push:
    branches:
      - release/1.15.0
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - release/1.15.0
  schedule:
    - cron: "0 0 * * *"

jobs:
  build-rolling:
    runs-on: ubuntu-latest
    environment: workspaces-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sanitize ref name
        id: sanitize
        run: echo "SANITIZED_REF=$(echo ${GITHUB_REF_NAME} | tr '/' '-')" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (rolling)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile-ubuntu-jammy-cuda-rolling
          push: true
          no-cache: true
          tags: |
            variable29/desktop-ml:rolling
            variable29/desktop-ml:${{ env.SANITIZED_REF }}-rolling
          build-args: |
            BASE_IMAGE=kasmweb/core-ubuntu-jammy:1.15.0-rolling

      - name: Verify Docker image (rolling)
        run: |
          docker pull variable29/desktop-ml:rolling
          docker run --rm variable29/desktop-ml:rolling nvcc --version || echo "CUDA not installed properly"


  build-stable:
    runs-on: ubuntu-latest
    environment: workspaces-images

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sanitize ref name
        id: sanitize
        run: echo "SANITIZED_REF=$(echo ${GITHUB_REF_NAME} | tr '/' '-')" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image (stable)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile-ubuntu-jammy-cuda
          push: true
          no-cache: true
          tags: |
            variable29/desktop-ml:stable
            variable29/desktop-ml:${{ env.SANITIZED_REF }}-stable
          build-args: |
            BASE_IMAGE=kasmweb/core-ubuntu-jammy:1.15.0

      - name: Verify Docker image (stable)
        run: |
          docker pull variable29/desktop-ml:stable
          docker run --rm variable29/desktop-ml:stable nvcc --version || echo "CUDA not installed properly"
